<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2"/>
      <stop offset="100%" style="stop-color:#1565C0"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1024" height="1024" rx="200" fill="url(#bg)"/>
  
  <!-- 仓库图标 -->
  <g transform="translate(200, 200)">
    <!-- 仓库主体 -->
    <path d="M0 200 L0 500 L50 550 L50 650 L550 650 L550 550 L600 500 L600 200 Z" fill="white" opacity="0.9"/>
    
    <!-- 屋顶 -->
    <path d="M-20 200 L300 0 L620 200 Z" fill="white"/>
    
    <!-- 门 -->
    <rect x="200" y="350" width="200" height="200" rx="10" fill="#1976D2"/>
    <rect x="210" y="360" width="80" height="180" rx="5" fill="white" opacity="0.8"/>
    <rect x="310" y="360" width="80" height="180" rx="5" fill="white" opacity="0.8"/>
    
    <!-- 条码扫描器 -->
    <g transform="translate(350, 80)">
      <rect x="0" y="0" width="80" height="60" rx="10" fill="#FF5722"/>
      <rect x="10" y="10" width="60" height="25" rx="3" fill="white"/>
      <circle cx="40" cy="48" r="8" fill="white"/>
    </g>
  </g>
  
  <!-- 底部文字背景 -->
  <rect x="100" y="800" width="824" height="100" rx="20" fill="white" opacity="0.2"/>
  
  <!-- 应用名称 -->
  <text x="512" y="870" text-anchor="middle" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white">仓库扫码</text>
</svg>
